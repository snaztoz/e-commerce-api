<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>Username: <span id="username">Loading...</span></p>

  <!-- Axios CDN-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    async function login() {
      const user = await axios
        .post('http://localhost:3333/api/users/login', {
          uid: 'alice',
          password: 'password',
        })
      return user.data.token
    }

    async function getProfile(token) {
      const profile = await axios
        .get('http://localhost:3333/api/users/profile', {
          headers: {
            'Authorization': `Bearer ${token}`,
          }
        })
      return profile.data
    }

    login()
      .then(token => getProfile(token))
      .then(profile => {
        document.querySelector('#username').innerText = profile.username
      })
  </script>
</body>
</html>
